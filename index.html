               <p id="error-message" style="color: red; display: none;">Incorrect username or password. Please try again.</p> 
           </div> 
        </form> 
    </div> 

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const correctUsername = 'Faten Benziane';
            const correctPassword = 'FatenBenz1869';  // Replace with your password

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'page0.html';  // Redirect to page2.html
                return false;  // Prevent form submission
            } else {
                document.getElementById('error-message').style.display = 'block';
                return false;  // Prevent form submission
            }

    </script>
</body>
